# Sample configuration for testing ConfigManager
experiment:
  name: "test_experiment"
  description: "A sample experiment for testing purposes."
  output_dir: "test_outputs"
  tags: ["test", "sample"]
  save_artifacts: true

llm:
  provider: "openai"
  model_name: "gpt-test-model"
  temperature: 0.5
  max_tokens: 100
  api_key_env: "TEST_OPENAI_API_KEY"

data:
  train_db: "data/test_train.db"
  test_db: "data/test_test.db"
  sample_size: 100
  outer_fold: 1
  inner_fold: 1
  base_path: "test_data_root"

logging:
  level: "DEBUG"
  log_to_file: false 